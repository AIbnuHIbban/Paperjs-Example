<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Future Splash</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="canvas" src="./main.js"></script>
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }
        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;
        }
        h1{
            position: absolute;
            z-index: 9999999;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" resize hidpi="off"></canvas>
    <h1>Hello World</h1>
</body>
</html>
